<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
        body {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    


    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>

<!-- 

Como visto acima pode escrever html no js
 
.length mostra quantos caracteres há
.toUpperCase transforma em maiúscula 
.toLowerCase transforma em minúscula

-->
