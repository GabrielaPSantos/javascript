<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu país</title>
</head>
<body>
    <h1>Cite seu país</h1>
    <p>Digite seu país e diremos se é estrangeiro ou não</p>
    <label for="npais">País:</label>
    <input type="text" name="pais" id="npais">
    <input type="button" value="Verificar" onclick="descobrindo()">
    <div id="res"></div>


    <script>
        function descobrindo() {
            var npais = window.document.getElementById('npais')
            var pais = (npais.value)
            var res = window.document.getElementById('res')
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            }
        }
    </script>
</body>
</html>
