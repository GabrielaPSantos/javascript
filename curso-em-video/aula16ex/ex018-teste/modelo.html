<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio adicionar numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

        <div>

            <input type="button" value="Finalizar" onclick="fim()">
            <p id="par"></p>
        </div>
    </section>
    <footer>

    </footer>
